[package]
name = "neobrood"
version = "0.1.0"
edition = "2021"

[features]
default = ["framepacing"]
framepacing = ["dep:bevy_framepace"]

[dependencies]
anyhow = "1.0"
bitflags = "2.2"
bevy_ecs_tilemap = { version = "0.11" }
bevy_framepace = { version = "0.13", optional = true }
byteorder = "1.4"
directories = "5.0"
mimalloc = { version = "0.1", optional = true, default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.bevy]
version = "0.11"
features = [
    "dds"
]

[dependencies.broodmap]
git = "https://github.com/ShieldBattery/broodmap.git"
rev = "37b633fd200a43dcbf6b5e9f72065558092c2dfd"

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
